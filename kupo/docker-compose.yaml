services:
  kupo:
    image: cardanosolutions/kupo:v2.7.2
    ports:
      - "1442:1442"
    command:
      [
        "--node-socket",
        "/node/node.socket",
        "--host",
        "0.0.0.0",
        "--node-config",
        "/config/cardano-node/config.json",
        "--workdir",
        "/db",
        "--since",
        "57766300.0a052e64097c167094bf47fa6cac92c5660d1d3a2826cc9a953e465d3385893d",
        "--defer-db-indexes",
        "--prune-utxo",
        "--match",
        "${CARDANO_BRIDGE_ADDRESS}"
      ]
    volumes:
      - ./db:/db
      - ./config:/config
      - ../hydra/node:/node
    networks:
      - hydra_net
    restart: always
